<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microsoft Teams</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body style="background-color: LightGray">
    <div id="root"></div>
    <div id="buttons">

        <div id="errormsg"></div>

        <button class="mdc-button mdc-button--raised" disabled id="createBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
            <span class="mdc-button__label">Create room</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
            <span class="mdc-button__label">Join room</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="cameraBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">Screen Share</i>
            <span class="mdc-button__label">video off</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="audioChange">
            <i class="material-icons mdc-button__icon" aria-hidden="true">Screen Share</i>
            <span class="mdc-button__label">audio off</span>
        </button>
        <div id="pane" class="row justify-content-center">
            <button class="col-0 btn btn-secondary" id="muteAudio">
                <img src="img/mic.png" style="width:25px">
            </button>
            <button class="col-0 btn btn-secondary" id="closecameraBtn">
                <img src="img/cam.png" style="width:25px">
            </button>
            <button class="btn col-0 btn-secondary" id="screenShare">
                <img src="img/present.png" style="width:25px">
            </button>
            <div id="errormsg"></div>

            <button style="background-color: red;border-color: red" class="btn col-0 btn-secondary" id="hangupBtn">
                <img src="img/hangup.png" style="width:25px;">
            </button>

        </div>
        <button id="chatbtn" class="btn btn-secondary">
            <img src="img/chat.png" style="width:25px">
        </button>
    </div>
    <div>
        <span id="currentRoom"></span>
    </div>
    <div id="videos">
        <div class="container">
            <div class="row">
                <div class="col">
                    <video id="localVideo" muted autoplay playsinline></video>
                </div>
                <div class="col">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
                <div class="col">
                    <video id="screenVideo" autoplay playsinline muted></video>
                </div>
                <div class="col">
                    <video id="remoteScreenShare" autoplay playsinline muted></video>
                </div>
            </div>
        </div>
    </div>
    <div class="mdc-dialog" id="room-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Enter ID for room to join:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script type="module" src="gps.js">
    </script>
    <script type="module" src="app.js"></script>


</body>

</html>
